---
driver:
  name: vagrant
  network:
    - ['private_network', {ip: '192.168.33.33'}]
  customize:
    natdnsproxy1: 'off'
    natdnshostresolver1: 'off'

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-14.04
    driver:
      customize:
        memory: 1024

suites:
  - name: default
    run_list:
      - recipe[bar::default]
    attributes:
